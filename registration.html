<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Ambassador Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=
Fira+Code&family=Lato:wght@700&family=Montserrat:wght@100&family=Open+Sans&family=
Quicksand:wght@600&family=Roboto+Mono:wght@300&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="register" class="registerbox">
        <div class="title">Become A Campus Ambassador</div>
        <div class="content">
        <form action="#" method="get">
            <div class="user-details">
            <div class="field" id="divforname">
                <label for="name">Name: *</label><br><br>
                <input type="text" id="name" class="input-fields" placeholder="Full Name">
                <p id="pforname"></p>
            </div>
            <div class="field" id="divforyear">
                <label for="year">Year: *</label><br><br>
                <select name="year" id="year">
                    <option value="" disabled selected hidden>Select your option</option>
                    <option value="1">I</option>
                    <option value="2">II</option>
                    <option value="3">III</option>
                    <option value="4">IV</option>
                    <option value="5">V</option>
                </select>
                <p id="pfordate"></p>
            </div>
            <div class="field" id="divforcollege">
                
                <label for="college">Institution: *</label><br><br>
                <input type="text" id="college" class="input-fields" placeholder="College/University">
                <p id="pforcollege"></p>
                
            </div>
            <div class="field" id="divforphone">
                
                <label for="phone">Phone: *</label><br><br>
                <input type="tel" id="phone" class="input-fields" pattern="[0-9]{10}" maxlength="10" placeholder="(+91)">
                <p id="pforphone"></p>
                
            </div>
            <div class="field" id="divforemail">
                
                <label for="email">Email: *</label><br><br>
                <input type="email" id="email" class="input-fields" placeholder="Email">
                <p id="pforemail"></p>
                
            </div>
            <div class="field" id="divforpassword">
                
                <label for="password">Password: *</label><br><br>
                <input type="password" id="password" class="input-fields" placeholder="Create A Password">
                <p id="pforpassword"></p>
                
            </div>
            <div class="field" id="divforref">
                
                <label for="ref">Referral Code:</label><br><br>
                <input type="text" id="ref" class="input-fields" maxlength="7" size="7" placeholder="ABC1234">
                <p id="pforref">If you have one.</p>
                
            </div>
            <div class="field" id="divforsubmit">
                
                <label for="submit"></label><br><br>
                <input type="submit" id="submit" class="input-fields" value="REGISTER">
                <p id="pforsubmit">All fields marked * are mandatory<br>
                                    Already have an account?<a href="#">Login</a> or go <a href="#">Home</a></p>
                
            </div>
            </div>
        </form>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
